<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <title>Twitter Clone</title>
  </head>
  
  <body>
    {% load static %}

    {% block navbar %}
    <nav class="navbar sticky-top navbar-light" style="max-height: 10vh; box-shadow: 2px 2px 15px #1DA1F2;">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'home' %}>
            <img src="{% static 'tweetApp/logo.png' %}" style="height: 30px;" alt="logo">
          </a>
          
          <form class="d-flex" >
            <input class="form-control me-2" type="search" placeholder="Search on Twitter..." aria-label="Search" autofocus>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          <div class="navbar-text">Welcome <b>{{user.username}}</b>, what's on your mind today?</div>
          <div>
            <form action="/logout/" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
          </div>
          {% else %}
          <div>
            <button type="button" class="btn btn-outline-info" style="width: 100px;" data-bs-toggle="modal" data-bs-target="#LoginModal">
              Login
            </button>
            <button type="button" class="btn btn-outline-info" style="width: 100px; margin-left: 15px;" data-bs-toggle="modal" data-bs-target="#RegistrationModal">
              Register
            </button>
          </div>
          {% endif %}
        </div>
      </nav>

      <!-- Registration Modal -->
      <div class="modal fade" id="RegistrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="registerForm" method="post">
              {% csrf_token %}
              <div class="modal-body" id="register_body">
                <div class="form-floating mb-3" >
                    <input class="form-control" id="{{ registration_form.username.id_for_label }}" name="username" placeholder="username">
                    <label for="{{ registration_form.username.id_for_label }}">Username:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="{{ registration_form.email.id_for_label }}" name="email" placeholder="email">
                  <label for="{{ registration_form.email.id_for_label }}">Email:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password1" name="password1" placeholder="password">
                  <label for="{{ registration_form.password.id_for_label }}">Password:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="password2">
                  <label for="password_conf">Password Confirmation:</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!-- Login Modal -->
      <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" id="loginForm">
              {% csrf_token %}
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input class="form-control" id="login_username" name="username" placeholder="username">
                  <label for="login_username">Username:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="login_password" name="password" placeholder="password">
                  <label for="login_password">Password:</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script type="module">
        var registerModal = document.getElementById('RegistrationModal')
        var registeInput = document.getElementById('{{ registration_form.username.id_for_label }}')
        registerModal.addEventListener('shown.bs.modal', function () {
          registeInput.focus()
        })

        var loginModal = document.getElementById('LoginModal')
        var loginInput = document.getElementById('login_username')
        loginModal.addEventListener('shown.bs.modal', function () {
          loginInput.focus()
        })
      </script>
    <script src="{% static 'tweetApp/utils.js' %}"></script>
    {% endblock %}

    {% block main %}
        
    {% endblock %}
   
  </body>

</html>
