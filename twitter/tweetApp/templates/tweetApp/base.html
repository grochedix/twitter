<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <title>Twitter Clone</title>
  </head>
  
  <body>
    {% load static %}

    {% block navbar %}
    <nav class="navbar sticky-top navbar-light" style="max-height: 10vh; box-shadow: 2px 2px 15px #1DA1F2;">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'home' %}>
            <img src="{% static 'tweetApp/logo.png' %}" style="height: 30px;" alt="logo">
          </a>
          
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search on Twitter..." aria-label="Search" autofocus>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          <span class="navbar-text">Welcome {{user.username}}, what's on your mind today?</span>
          {% else %}
          <div>
            <button type="button" class="btn btn-outline-info" style="width: 100px;">Login</button>
            <button type="button" class="btn btn-outline-info" style="width: 100px; margin-left: 15px;">Register</button>
          </div>
          {% endif %}
        </div>
      </nav>
    {% endblock %}

    {% block main %}
        
    {% endblock %}
   
  </body>

</html>
