{% extends "tweetApp/base.html" %}
{% load static %}
{% block main %}
    {% if user.is_authenticated %}
        {% include "tweetApp/newsfeed.html" %}
    {% else %}
    <style>
        @keyframes twitter_show {
            from {color: white;}
            to {color: #1DA1F2;}
        }
        @keyframes slogan_show {
            0% {color: red;}
            25% {color: #1DA1F2;}
            50% {color: green;}
            75% {color: orange;}
            100% {color: black;}
        }
    </style>
    <div class="row" style="min-height: 100%; padding-top: max(120px,15vh); background: linear-gradient(white 75%, #1DA1F2); width: 100.56vw;">
        <div class="col-lg" style="align-content: center;">
           <img class="d-none d-lg-block mx-auto" src="{% static 'tweetApp/big_logo.png' %}" class="img-fluid" alt="Twitter" style="max-width: 400px; margin-top: 20px;"> 
           <img class="d-lg-none" src="{% static 'tweetApp/big_logo.png' %}" alt="Twitter" style="max-width: 200px; margin: auto; display: block; margin-top: 30px;">
        </div>
        <div class="col-lg" >
            <h1 class="display-2 user-select-none" style="animation-name: twitter_show; animation-duration: 5s;animation-fill-mode: forwards; max-width: 400px; margin: 40px;">Welcome on Twitter.</h1>
            <h3 class="display-4 user-select-none lead" style="margin: 40px; animation-name: slogan_show; animation-duration: 8s;animation-direction: alternate; animation-iteration-count: infinite;">Discover what is happening right now in the world.</h3>
        </div>
    </div>
    {% endif %}
{% endblock %}
